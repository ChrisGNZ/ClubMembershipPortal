<!DOCTYPE html>
<html lang="en">
<head>

  <link href="/public/js/DataTables/datatables.min.css" rel="stylesheet"/>


  <link rel="stylesheet" href="/public/css/navbarhelper.css"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light ">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="https://www.sawg.org.nz"><img src="/public/images/Woodturners-300x93.jpg" alt="South Auckland Woodturners Guild" width="300" height="94" class="d-inline-block align-text-top"/></a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#"><h5>South Auckland Woodturners Guild Membership Portal</h5></a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.sawg.org.nz">SAWG</a>
        </li>

          <a class="nav-link" href="#"><img  width="47" height="47" src="{{ .avatar }}" class="d-inline-block align-text-top"/> Account</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card justify-content-center">
        <div class="card-body p-2 p-md-2">

          <h5 class="mb-4 pb-2">Membership Database</h5>
          <div class="row">
            <div class="col-12">
              <table id="membershiptable" class="table table-striped" style="width:100%">

                <tr>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>Membership #</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Details</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              &nbsp;
            </div>
          </div>
          <!-- ------------------------------------------------------------------------------------------------------------------------------- -->
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="/public/js/DataTables/datatables.min.js"></script>
