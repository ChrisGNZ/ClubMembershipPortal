<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, , maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">

  <title>SAWG Membership Application Form</title>

  <!-- Google Fonts Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- reportform css -->
  <!-- <link rel="stylesheet" href="/public/css/form.css"/> -->

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light ">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="https://www.sawg.org.nz"><img src="/public/images/Woodturners-300x93.jpg" alt="South Auckland Woodturners Guild" width="300" height="94" class="d-inline-block align-text-top"/></a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#"><h5>South Auckland Woodturners Guild Membership Portal</h5></a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.sawg.org.nz">SAWG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img  width="47" height="47" src="{{ .avatar }}" class="d-inline-block align-text-top"/> Account</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card">
        <div class="card-body p-2 p-md-2">
          <h5 class="mb-4 pb-2">SAWG Membership Application Form</h5>

          <form name="report" id="reportform1" needs-validation action="/savemembershipappform" method="post" >

            {{ .formHTML }}

            <div class="row mb-10">
              <div class="col-12">
                <div class="mt-5">
                    <p class="fw-lighter" style="font-size: smaller;">
                      Membership Fees and Payment Options will be displayed after you click Submit
                    </p>
                  <button type="submit" class="g-recaptcha btn btn-warning btn-lg"
                          data-sitekey="{{ .recaptchaSiteKey }}"
                          data-callback='onSubmit'
                          data-action='submit'>Submit</button>

                </div>
              </div>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap 5 code -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!-- 3rd party code -->
<script src="/public/js/cookie.min.js"></script>
<script src="/public/js/moment.js"></script>
<script src="/public/js/numeral.min.js"></script>

<!--<script src="https://www.google.com/recaptcha/api.js"></script>-->

<!-- application code -->
<script>
  function onSubmit(token) {
    const reportForm1 = document.getElementById("reportform1");
    let isValid = reportForm1.checkValidity();
    if (isValid) {
      document.getElementById("reportform1").submit();
    } else {
      reportForm1.reportValidity();
      let requiredElements = reportForm1.querySelectorAll("[required]");
      console.log("form is not valid for: ",requiredElements);
    }
  }
</script>
</body>
</html>
